<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login e Serviços</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0,0,0,0.6)), 
                  url('https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=1470&q=80') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #login, #servicos {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 320px;
      display: none;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1a242f;
    }

    .servico {
      background-color: #3498db;
      margin-top: 10px;
    }

    .servico:hover {
      background-color: #2980b9;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Tela de Login -->
  <div id="login">
    <img src="https://via.placeholder.com/100" alt="Imagem de perfil" />
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Digite seu e-mail" required />
    <input type="password" id="senha" placeholder="Digite sua senha" required />
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <!-- Tela de Serviços -->
  <div id="servicos">
    <img src="https://via.placeholder.com/100" alt="Logo ou ícone" />
    <h2>Escolha um serviço</h2>
    <button class="servico">Serviço 1 - Site Pessoal</button>
    <button class="servico">Serviço 2 - Loja Online</button>
    <button class="servico">Serviço 3 - Portfólio</button>
    <button onclick="sair()">Sair</button>
  </div>

  <script>
    // Exibir login ao carregar
    const loginDiv = document.getElementById("login");
    const servicosDiv = document.getElementById("servicos");

    // Simulação de "banco de dados" usando localStorage
    function fazerLogin() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (email && senha) {
        // Armazena no "banco local"
        localStorage.setItem("usuarioLogado", email);

        // Alterna telas
        loginDiv.style.display = "none";
        servicosDiv.style.display = "block";
      } else {
        alert("Preencha todos os campos.");
      }
    }

    // Função para logout
    function sair() {
      localStorage.removeItem("usuarioLogado");
      servicosDiv.style.display = "none";
      loginDiv.style.display = "block";
    }

    // Verifica se usuário já está logado
    window.onload = () => {
      const usuario = localStorage.getItem("usuarioLogado");
      if (usuario) {
        loginDiv.style.display = "none";
        servicosDiv.style.display = "block";
      } else {
        loginDiv.style.display = "block";
      }
    };
  </script>
</body>
</html>
