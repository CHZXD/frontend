<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus te ama</title>
    <script>
        alert("Calculadora completa");

        const nome = prompt("Seu nome profeta:");
        console.log("Bem-vindo à Calculadora completa, " + nome);

        let numero1 = prompt("Digite o número que deseja calcular:");
        numero1 = Number(numero1);

        let numero2 = prompt("Digite o segundo número que deseja calcular:");
        numero2 = Number(numero2);

        const multiplicado = numero1 * numero2;
        console.log("Multiplicado: " + multiplicado);

        const soma = numero1+numero2
        console.log ("Soma:"+soma);

        const sub = numero1-numero2
        console.log("Subtração:"+sub)

        const porcentagem = (numero1 + numero2) * 0.10;
        console.log("10% : " + porcentagem);

    </script>
